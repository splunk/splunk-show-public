<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - File Not Found</title>
    <style>
        body {
            font-family: Lexend, sans-serif; /* Added sans-serif as a fallback */
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #f4f4f4;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #f4f4f4; /* This shadow is currently the same color as background, making it invisible */
            max-width: 600px;
        }
        /* General image styling - removed max-width here to apply it via specific classes */
        /* You might want to keep some general image styles if you have other images */
        /* img {
            height: auto;
            margin-bottom: 20px;
        } */

        .main-image { /* Style for buttercup.png */
            max-width: 60%; /* Keeps buttercup.png at 60% of its container */
            height: auto;
            margin-bottom: 20px;
        }

        .splunk-logo { /* Style for splunkshowlogo.png */
            max-width: 150px; /* Adjust this value to make it smaller as desired, e.g., 100px, 20% */
            height: auto;
            margin-top: 20px; /* Adds space above the logo */
            margin-bottom: 0; /* Remove default bottom margin if not needed */
        }

        h1 {
            font-size: 2.5em; /* Larger letters */
            color: #000000;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.0em;
            line-height: 1.6;
            margin-bottom: 10px; /* Added margin-bottom to separate paragraph from logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/buttercup.png" alt="Cute pony sitting, representing an error or lost page" class="main-image">
        <h1><b>File not found!</b></h1>
        <p>The URL you tried to visit does not exist - <br> please check the link and try again.</p>
        <img src="images/splunkshowlogo.png" alt="Splunk Show logo" class="splunk-logo">
    </div>
</body>
</html>

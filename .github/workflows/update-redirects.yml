name: Update Redirect HTMLs

on:
  push:
    branches:
      - main # or your default branch, e.g., 'master'
    paths:
      - 'redirects.json' # Trigger when the config file changes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is correctly set and is necessary

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Jinja2
      run: pip install Jinja2

    - name: Generate redirect HTML files
      id: generate_html
      run: python .github/scripts/generate_redirects.py

    - name: Debug generated files and output
      run: |
        # The 'Generated files output' from the Python script is no longer strictly
        # used by the auto-commit action, but it's good for debugging.
        echo "--- Debugging 'generate_html' step outputs ---"
        # This will still print the output from the Python script if it's there
        # but the auto-commit action will ignore it.
        echo "--- Listing contents of the target directory ---"
        ls -la "Workshops/Advanced Machine Learning - Extend Operational Insights/" || echo "Target directory not found or empty."
        echo "--- Listing contents of Workshops/ (for general overview) ---"
        ls -la Workshops/
        echo "--- Listing contents of the root directory ---"
        ls -la

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "feat: Auto-generate redirect HTMLs based on redirects.json"
        # --- CRITICAL CHANGE HERE ---
        # Commit ALL changes in the working directory.
        file_pattern: '.'
        # ----------------------------
        branch: main # or your default branch, e.g., 'master'
